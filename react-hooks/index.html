<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Destructuring</title>
  </head>

  <body>
    <main class="profile">
      <div class="wrapper">
        <button class="button" id="update">¿Cuántos años tienes Ash?</button>
        <div class="profile-content" id="user">
        </div>
      </div>
    </main>
    <script>
      const user = {
        name: "Ash",
        lastName: "Ketchum",
        avatar: "./img/ash.jpeg",
        bio:
          "Tengo 10 años y mi sueño es convertime en maestro pokemon. Actualmente viajo con Pikachu y Go.",
        city: "Pueblo Paleta",
        social: [150, 160, 130, 255],
      }

      function useState(initialState) {
        let value = initialState
        function state(){
          return value
        }
        function setState(newValue){
          value = newValue 
        }
        return [
          state,
          setState,
        ]
      }

      function User({name, lastName, avatar, city, bio:bio_, social}) {
          const [facebook, twitter, instagram, tiktok] = social
          const [age, setAge] = useState(10)
          function render(){
            const bio = bio_.replace('10', age)
            return `
              <div class="user">
                  <img src="${avatar}" alt="" width="140" height="140" />
                  <div class="details">
                  <p>${name} ${lastName} ${age()}</p>
                  </div>
                  <p class="city"><em>${city}</em></p>
                  <div class="social">
                  <p>${facebook}</p>
                  <p>${twitter}</p>
                  <p>${instagram}</p>
                  <p>${tiktok}</p>
                  </div>
                  <div class="bio">
                  <p>${bio}</p>
                  </div>
              </div>
            `
          }
          return {
            render,
            setAge,
          }
      }
      const ash = User(user)
      
      window.update.addEventListener('click', () =>{
        const newAge = window.prompt('¿Qué edad tendrá Hash?', 10)
        ash.setAge(newAge)
        window.user.innerHTML = ash.render()
      })
      window.user.innerHTML = ash.render()
    </script>
  </body>
</html>
